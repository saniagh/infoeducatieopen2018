<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<header>
    Net<span class="max-style">Max</span>
</header>
<div class="widget-container">
    <div class="short-history">
        <div class="short-history-line">
            <div class="left"
                 id="list-item-left-1">
                Site name
            </div>
            <div class="right"
                 id="list-item-right-1">
                00:00
            </div>
        </div>
        <div class="short-history-line">
            <div class="left"
                 id="list-item-left-2">
                Site name
            </div>
            <div class="right"
                 id="list-item-right-2">
                00:00
            </div>
        </div>
        <div class="short-history-line">
            <div class="left"
                 id="list-item-left-3">
                Site name
            </div>
            <div class="right"
                 id="list-item-right-3">
                00:00
            </div>
        </div>
        <div class="short-history-line">
            <div class="left"
                 id="list-item-left-4">
                Site name
            </div>
            <div class="right"
                 id="list-item-right-4">
                00:00
            </div>
        </div>
        <div class="short-history-line">
            <div class="left"
                 id="list-item-left-5">
                Site name
            </div>
            <div class="right"
                 id="list-item-right-5">
                00:00
            </div>
        </div>
    </div>
    <div class="options">
        <div class="header">
            Options:
        </div>
        <div class="line">
            <button type="button" class="btn btn-success" id="statistics">View statistics</button>
        </div>
        <div class="line">
            <div class="form-group">
                <input type="text" class="form-control" id="recoveryKeyInput" placeholder="Recovery key">
                <small class="form-text text-muted">
                    If you're a returning user, paste the recovery key you previously had here.
                </small>
            </div>
            <button type="submit" class="btn btn-primary" id="recoveryKeyButton">Confirm</button>
        </div>
        <div class="line">
            <div class="form-group">
                <input type="text" class="form-control" disabled id="disabledRecoveryKey"
                       style="width: 400px">
                <small class="form-text text-muted">
                    This is your recovery key. Save it somewhere for when needed.
                </small>
            </div>
        </div>
        <div class="line">
            <button type="button" class="btn btn-danger" id="deleteButton">Erase all my data and close account</button>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
